<!DOCTYPE html>
<html>
<head>
    <title>py_home Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }
        h1 { color: #58a6ff; font-size: 32px; }
        .last-updated { color: #8b949e; font-size: 14px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        .card-wide {
            grid-column: span 4;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #21262d;
        }
        .status-row:last-child { border-bottom: none; }
        .status-label { color: #8b949e; }
        .status-value {
            color: #c9d1d9;
            font-weight: 500;
        }
        .status-good { color: #3fb950; }
        .status-warning { color: #d29922; }
        .status-error { color: #f85149; }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-online {
            background: #1a472a;
            color: #3fb950;
        }
        .badge-offline {
            background: #3d1f1f;
            color: #f85149;
        }
        .badge-home {
            background: #1a472a;
            color: #3fb950;
        }
        .badge-away {
            background: #392f1a;
            color: #d29922;
        }
        .temp-display {
            font-size: 36px;
            font-weight: 700;
            color: #58a6ff;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        .error {
            color: #f85149;
            padding: 15px;
            background: #3d1f1f;
            border: 1px solid #f85149;
            border-radius: 6px;
        }
        .refresh-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .refresh-btn:hover {
            background: #30363d;
            border-color: #58a6ff;
        }
        .log-preview {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 11px;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            margin-bottom: 10px;
        }
        .view-logs-link {
            display: inline-block;
            color: #58a6ff;
            text-decoration: none;
            font-size: 13px;
            margin-top: 5px;
        }
        .view-logs-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† py_home Dashboard</h1>
            <div>
                <span class="last-updated" id="lastUpdated">Loading...</span>
                <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh</button>
            </div>
        </header>

        <div id="dashboard">
            <div class="loading">Loading dashboard...</div>
        </div>
    </div>

    <script>
        // Fetch with timeout helper
        async function fetchWithTimeout(url, timeout = 5000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        async function loadDashboard() {
            const dashboardEl = document.getElementById('dashboard');
            const lastUpdatedEl = document.getElementById('lastUpdated');

            try {
                // Load all status data in parallel
                const [nest, sensibo, tapo, tempstick, presence, systemStatus, logs] = await Promise.all([
                    fetchNestStatus(),
                    fetchSensiboStatus(),
                    fetchTapoStatus(),
                    fetchTempStickStatus(),
                    fetchPresence(),
                    fetchSystemStatus(),
                    fetchAutomationLogs()
                ]);

                // Build dashboard HTML
                dashboardEl.innerHTML = `
                    <div class="grid">
                        ${renderNestCard(nest)}
                        ${renderSensiboCard(sensibo)}
                        ${renderTempStickCard(tempstick)}
                        ${renderTapoCard(tapo)}
                        ${renderPresenceCard(presence)}
                        ${renderSystemCard(systemStatus)}
                        ${renderLogsCard(logs)}
                    </div>
                `;

                lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                dashboardEl.innerHTML = `
                    <div class="error">Failed to load dashboard: ${error.message}</div>
                `;
            }
        }

        async function fetchNestStatus() {
            try {
                const response = await fetchWithTimeout('/api/nest/status', 10000);
                if (response.ok) {
                    const data = await response.json();
                    data._stale = false;
                    data._error = false;
                    return data;
                }
            } catch (e) {
                return {
                    _error: true,
                    error: e.message,
                    current_temp_f: 0,
                    mode: 'UNKNOWN',
                    hvac_status: 'ERROR'
                };
            }

            // Fallback mock data
            return {
                current_temp_f: 72.5,
                mode: 'HEAT',
                heat_setpoint_f: 72,
                hvac_status: 'OFF',
                humidity: 52,
                _stale: false,
                _error: false
            };
        }

        async function fetchSensiboStatus() {
            try {
                const response = await fetchWithTimeout('/api/sensibo/status', 10000);
                if (response.ok) {
                    const data = await response.json();
                    data._stale = false;
                    data._error = false;
                    return data;
                }
            } catch (e) {
                return {
                    _error: true,
                    error: e.message,
                    on: false,
                    mode: 'unknown',
                    current_temp_f: 0
                };
            }

            return {
                on: true,
                mode: 'heat',
                target_temp_f: 70,
                current_temp_f: 70.0,
                current_humidity: 65.6,
                _stale: false,
                _error: false
            };
        }

        async function fetchTapoStatus() {
            try {
                const response = await fetchWithTimeout('/api/tapo/status', 30000);
                if (response.ok) {
                    const data = await response.json();
                    data._stale = false;
                    data._error = false;
                    return data;
                }
            } catch (e) {
                return {
                    _error: true,
                    error: e.message,
                    devices: []
                };
            }

            return {
                devices: [
                    {name: 'Livingroom Lamp', on: true},
                    {name: 'Bedroom Left Lamp', on: true},
                    {name: 'Bedroom Right Lamp', on: true},
                    {name: 'Heater', on: false}
                ],
                _stale: false,
                _error: false
            };
        }

        async function fetchTempStickStatus() {
            try {
                const response = await fetchWithTimeout('/api/tempstick/status', 10000);
                if (response.ok) {
                    const data = await response.json();
                    data._stale = false;
                    data._error = false;
                    return data;
                }
            } catch (e) {
                return {
                    _error: true,
                    error: e.message,
                    temperature_f: 0,
                    humidity: 0,
                    is_online: false
                };
            }

            return {
                temperature_f: 72.0,
                humidity: 45.0,
                battery_pct: 100,
                is_online: true,
                sensor_name: 'TempStick',
                _stale: false,
                _error: false
            };
        }

        async function fetchPresence() {
            try {
                const response = await fetchWithTimeout('/api/presence', 5000);
                if (response.ok) {
                    const data = await response.json();

                    // Check staleness (5 minutes = 300 seconds)
                    if (data.age_seconds !== null && data.age_seconds > 300) {
                        data._stale = true;
                    } else {
                        data._stale = false;
                    }
                    data._error = false;
                    return data;
                }
            } catch (e) {
                return {
                    _error: true,
                    error: e.message,
                    state: 'unknown',

                };
